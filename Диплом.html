<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Диплом</title>
	    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<div class="diplom">
		<img src="фон.jpg" alt="Диплом">
	</div>
	<style>
		.diplom{
			display: flex;
			align-items: center;
			justify-content: center;
		}

		img{
			width: 500px;
			margin-top: 70px;
			position: absolute;               /* 2 */
   			top: 50%;                         /* 3 */
   			transform: translate(0, -50%) }   /* 4 */

		}

		@media(max-width: 600px){
			img{
				width: 200px;
				margin-top: 20px;
			}
		}
	</style>
</body>
</html>
